<div class="form-horizontal">
    <div class="control-group nameGroup">
        <label class="control-label" for="inputName">Name</label>
        <div class="controls">
            <input type="text" id="inputName" placeholder="Name">
        </div>
    </div>
    <div class="control-group nameGroup">
        <label class="control-label" for="inputNickName">Nick Name</label>
        <div class="controls">
            <input type="text" id="inputNickName" placeholder="Nick Name">
        </div>
    </div>
    <div class="control-group emailGroup">
        <label class="control-label" for="inputEmail">Email</label>
        <div class="controls">
            <input type="text" id="inputEmail" placeholder="Email">
        </div>
    </div>
    <div class="control-group passwordGroup">
        <label class="control-label" for="inputPassword">Password</label>
        <div class="controls">
            <input type="password" id="inputPassword" placeholder="Password">
        </div>
    </div>
    <div class="control-group passwordGroup">
        <label class="control-label" for="verifyPassword">Verify
            Password</label>
        <div class="controls">
            <input type="password" id="verifyPassword"
                placeholder="Verify Password">
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button type="submit" class="btn signupBtn">Become a friend</button>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <div class="errorMessage"></div>
        </div>
    </div>
</div>
